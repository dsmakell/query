<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons - jQuery Events</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .icon-container {
            margin: 20px 0;
        }
        
        .icon-container img {
            height: 100px;
            margin: 0 10px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        .event-display {
            margin: 10px 0;
            font-size: 18px;
        }
        
        .enlarged-icon {
            position: absolute;
            height: 150px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Icon container span -->
    <span class="icon-container">
        <!-- Using placeholder images - replace src with your downloaded icons -->
        <img src="C:\Users\bryso\Assignment 5\tiktok.png" alt="tiktok" data-url="https://www.tiktok.com">
        <img src="C:\Users\bryso\Assignment 5\X-Logo.png" alt="x" data-url="https://www.x.com">
        <img src="C:\Users\bryso\Assignment 5\instagram.png" alt="instagram" data-url="https://www.instagram.com">
        <img src="C:\Users\bryso\Assignment 5\LinkedIn.png" alt="linkedin" data-url="https://www.linkedin.com">
        <img src="C:\Users\bryso\Assignment 5\youtube.png" alt="youtube" data-url="https://www.youtube.com">
        <img src="C:\Users\bryso\Assignment 5\GitHub-logo.png" alt="github" data-url="https://www.github.com">
    </span>

    <!-- Event display texts -->
    <div class="event-display">In: <span id="mouse-in"></span></div>
    <div class="event-display">Out: <span id="mouse-out"></span></div>
    <div class="event-display">Mouse X: <span id="mouse-x"></span>, Y: <span id="mouse-y"></span></div>

    <!-- Enlarged icon element -->
    <img id="enlarged-icon" class="enlarged-icon" src="" alt="enlarged">

    <script>
        $(document).ready(function() {
            // Mouse enter event
            $('.icon-container img').on('mouseenter', function() {
                $(this).css('opacity', 0.5);
                $('#mouse-in').text($(this).attr('alt'));
            });

            // Mouse leave event
            $('.icon-container img').on('mouseleave', function() {
                $(this).css('opacity', 1.0);
                $('#mouse-out').text($(this).attr('alt'));
                $('#enlarged-icon').hide();
            });

            // Double click event
            $('.icon-container img').on('dblclick', function() {
                window.open($(this).data('url'), '_blank');
            });

            // Click event
            $('.icon-container img').on('click', function(e) {
                const $enlarged = $('#enlarged-icon');
                $enlarged.attr('src', $(this).attr('src'));
                $enlarged.css({
                    'display': 'block',
                    'left': e.pageX + 10,
                    'top': e.pageY + 10
                });
            });

            // Mouse move event for the span
            $('.icon-container').on('mousemove', function(e) {
                $('#mouse-x').text(e.pageX);
                $('#mouse-y').text(e.pageY);
            });
        });
    </script>
</body>
</html>
